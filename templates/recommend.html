<!DOCTYPE html>
<html lang="en">

<head>
  <title>Book Recommender</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #100F0F;
    }

    nav {
      background-color: #00a65a;
    }

    nav ul li a {
      color: #E2DCC8;
    }

    .navbar-brand{
    font-size:2rem;
    font-weight:800;
    }

    .heading {
      color: white;
      margin-top: 1.5rem;
      padding: 1rem;
    }

    .card{
      background-color: #100F0F;
      border: 1px solid rgb(0, 168, 93);
      width: 16rem;
      float: left;
      margin: 1% 2%;
      transition: all 0.3s ease-in-out;
    }

    .card:hover{
      transform: scale(1.1);
      box-shadow: rgba(0, 168, 93,0.8) 0px 5px 15px;
    }

    .card img{
      height: 250px;
      width: 100%;
    }

    .card-body{
      padding: 10px;
      height: 130px;
    }
  </style>
</head>

<body style="background-color: black;">

  <nav class="navbar navbar-expand-sm navbar-dark " style="background-color: #00a65a;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BookVista</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/recommend">Recommend</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--nav ends here-->

  <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <h1 class="heading">Recommend Books</h1>
                <!-- Form starts -->
                <form style="padding: 1rem;" action="/recommend_books" method="POST">
                    <input type="text" class="form-control" name="user_input" placeholder="Enter book title, author, or genre"><br>
                    <input type="submit" class="btn btn-success text-white" value="Recommend Books">
                </form>
                <!-- Form ends -->
            </div>
        </div>

        {% if user_input and data %}
        <div class="row">
            {% for i in data %}
            <div class="col-md-3" style="margin-top: 50px;">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ i[2] }}" alt="Book cover not available">
                    <div class="card-body bg-black">
                        <p class="card-title text-white">{{ i[0] }}</p>
                        <p class="card-subtitle text-white"><span class="text-success" style="font-weight: bold;">Author:</span> {{ i[1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% elif user_input %}
        <div class="row">
            <div class="col-12">
                <p class="text-danger">No recommendations found for "{{ user_input }}". Please try another book title.</p>
            </div>
        </div>
        {% endif %}
    </div>

  <div class="container mt-5"></div>

</body>

</html>
